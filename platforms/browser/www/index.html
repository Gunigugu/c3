<!DOCTYPE HTML>
<html>
<head>
<title>CECE</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css" />
<link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>

    <section id="login" data-role="page">
        <div >
            <div class="banner"><img src="menu/banner.jpg" class="banner-img"/></div>
        </div>

        <article data-role="content">
            <div>
                <p>Ingresa tus datos para continuar</p>
            </div>
            <form id="form_login">
                <div data-role="fieldcontain" class="ui-hide-label" style="padding-bottom: 20px !important;">
                    <label for="txtuser">DNI:</label>
                    <input type="text" name="txtuser" id="txtuser" value="" placeholder="DNI" />
                </div>
                <div data-role="fieldcontain" class="ui-hide-label" style="padding-top: 0px !important; ">
                    <label for="txtpassword">Clave:</label>
                    <input type="password" name="txtpassword" id="txtpassword" value="" placeholder="Contraseña" />
                </div>
                <input type="button" value="Ingresar" id="btnLogin">
            </form>
		 </article>
        <div class="divider"></div>
        <div class="fce-logos"><img src="img/logo_fce-uba_short.jpg" style="max-height: 60px;" /></div>
        <div class="divider"></div>
        <article data-role="content">
            <div>
                <h3>¿Olvidaste tu contraseña?</h3>
                <p>Ingresa tu DNI para recuperarla</p>
            </div>
            <form id="form_recup">
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="txtdni">DNI:</label>
                    <input type="text" name="txtdni" id="txtdni" value="" placeholder="DNI" />
                </div>
                <input type="button" value="Recuperar Clave" id="btnRecup">
            </form>

		 </article>
    </section>
    <!-- Aqui nuestro dialog con el mensaje de error  -->
    <section id="pageError" data-role="dialog">
        <div class="banner mar-error"><img src="menu/error.png" style="max-height: 100px;" /></div>
        <article data-role="content" style="text-align: center;">
            <h3 class="mar-top-bot">Ups..</h3>
            <p>Al parecer uno de los datos no es correcto</p>
            <a href="#" data-role="button" data-rel="back" class="mar-top-bot">Volver a intentar</a>
        </article>
    </section>

    <section id="pageErrorRecup" data-role="dialog">
        <div class="banner mar-error"><img src="menu/error.png" style="max-height: 100px;" /></div>
        <article data-role="content" style="text-align: center;">
            <p class="mar-top-bot">El DNI ingresado es inválido</p>
            <a href="#" data-role="button" data-rel="back">Volver a intentar</a>
        </article>
    </section>
	
    <section id="pageCorrectRecup" data-role="dialog">
        <div class="banner mar-error"><img src="menu/success.png" style="max-height: 100px;" /></div>
        <article data-role="content">
            <h3 class="mar-top-bot">Revise tu correo</h3>
            <p>La nueva contraseña ha sido enviada con éxito</p>
            <a href="#" data-role="button" data-rel="back">Regresar</a>
        </article>
    </section>

<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.0.1.min.js"></script>

<script src="js/login.js"></script>

<script src="js/inicio.js"></script>

<script src="js/novedadeslista.js"></script>
<script src="js/novedadesdetalle.js"></script>
<script src="js/actividadeslista.js"></script>

<script src="js/aulaslista.js"></script>
<script src="js/aulasdetalle.js"></script>

<script src="js/ofertalista.js"></script>
<script src="js/ofertadetalle.js"></script>

<script src="js/credenciallista.js"></script>
<script src="js/credencialdetalle.js"></script>

<script src="js/planosaulaslista.js"></script>
<script src="js/planosaulasdetalle.js"></script>


<script src="js/planesestudiolista.js"></script>
<script src="js/planesestudiodetalle.js"></script>

<script src="js/sedeslista.js"></script>
<script src="js/sedesdetalle.js"></script>

<script src="js/calendariolista.js"></script>
<script src="js/calendariodetalle.js"></script>


<script src="js/salir.js"></script>
</body>

</html>
